<!DOCTYPE html>

	<header>

		<div class="menu">

				<li>お問い合わせ</li>

		</div>
	</header>
	<div class="main">

			<h1>HELLO WORLD<span>.</span></h1>
			<h2>プログラミングの世界へようこそ</h2>
		</div>
		
		<div class="main-contents-lesson">
			<h3 class="main-contents-title">学べるレッスン</h3>
				<div class="main-contents-item">
					<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
					<p>HTML & CSS</p>
				</div>	
				<div class="main-contents-item">
					<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">

				</div>

					<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">

				</div>
				<div class="main-contents-item">	
					<img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
					<p>Swift</p>
				</div>
		</div>

		<div class="main-contents-contact">
			<h3 class="main-contents-title">お問い合わせ</h3>
				<p>メールアドレス（必須）</p>
				<input type="text">
				<p>お問い合わせ内容（必須）</p>
				<textarea></textarea>
				<p>※必須項目は必ずご入力ください</p>
				<input class="contact-submit" type="submit">

	</div>	
	<footer>

			<div class="footer-menu">

					<li>会社概要</li>
